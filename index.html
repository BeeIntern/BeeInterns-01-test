<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-bot</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>Чат-бот</h1>
        <div class="chatbot">
            <div class="wrapper">
                <div class="window">

                </div>
            </div>
            <div class="form">
                <textarea type="text" name="text" id="textm" class="textmessage" onkeyup="check()"></textarea>
                <div class="dots">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot2"></div>
                </div>
                <button>
                    <img src="img/path_g.svg" alt="gray" class="gray-button">
                    <img src="img/path_o.svg" alt="orange" class="nodisplay send">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
